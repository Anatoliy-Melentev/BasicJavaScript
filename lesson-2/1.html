<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Потому что "a = 1", a "c = a + 1"; Сначала прибавляем потом присваеваем
   */
  alert(c);

  d = b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Потому что "b = 1", a "d = b + 1"; Тут наоборот сначала присваеваем
   */
  alert(d);

  c = 2 + ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  а уже увеличилось на 1 сейчас опять увеличивается на 1 и добавляется 2
   */
  alert(c);

  d = 2 + b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  b тоже уже увеличилось на 1 выше теперь добавляем два. Но ещё один добавляется после присвоения
   */
  alert(d);

  alert(a);
  alert(b);
</script>
