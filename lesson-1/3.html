<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
слева на право
два числа - поэтому складываем
далее строка поэтому конкатенируем
*/
  console.log(10 + 10 + "10");

/*
слева на право
число + строка конкатенируется и получается новая строка.
к строке конкатенируем число
*/
  console.log(10 + "10" + 10);

/*
крайняя правая строка приводится к типу number потому что унарный плюс в приоритете
далее складываем 3 числа
*/
  console.log(10 + 10 + +"10");

/*
крайняя правая строка приводится к типу number потому что унарный минус в приоритете
пустая строка становится минус нулем
далее десять делим на -0 получается минус бесконечноть
*/
  console.log(10 / -"");

/*
крайнюю правую строку пытаемся привести к типу number потому что унарный плюс в приоритете
но натыкаемся на запятую(вместо точки) и получаем NaN
деление на NaN дает NaN
*/
  console.log(10 / +"2,5");

</script>
</body>
</html>
