<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
<script>
  "use strict";

  const num = prompt('Введите число:');

/*
Через остаток от деления
*/
  alert(
    `В числе ${num} ` +
    `количество сотен: ${(num % 1000 - num % 100) / 100}, ` +
    `десятков: ${(num % 100 - num % 10) / 10}, ` +
    `единиц: ${num % 10}`
  );

/*
Через символ строки
Да, работает только со строкой и только с целыми числами.
Но prompt и выдает строку.
*/
  alert(
    `В числе ${num} ` +
    `количество сотен: ${num[num.length - 3]}, ` +
    `десятков: ${num[num.length - 2]}, ` +
    `единиц: ${num[num.length - 1]}`
  );

/*
Через substr, похож на предыдущий способ.
*/
  alert(
    `В числе ${num} ` +
    `количество сотен: ${num.substr(-3, 1)}, ` +
    `десятков: ${num.substr(-2, 1)}, ` +
    `единиц: ${num.substr(-1, 1)}`
  );
</script>
</body>
</html>
